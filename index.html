<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Idea Generator</title>
<meta name="description" content="A simple and fun random idea generator.">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
</head>
<body>
  <div id="toast-notification">Idea copied to clipboard!</div>
  <div class="container">
    <header class="app-header">
      <h1>Random Idea Generator</h1>
      <div class="header-controls">
        <!-- Font size controls -->
        <div class="font-size-controls" aria-label="Font size controls">
          <button id="decrease-font" class="font-control-btn" aria-label="Decrease font size" title="Decrease font size">
            <i class="fa-solid fa-minus"></i>
          </button>
          <span id="font-size-indicator" class="font-size-indicator">A</span>
          <button id="increase-font" class="font-control-btn" aria-label="Increase font size" title="Increase font size">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <!-- Theme switcher -->
        <div class="theme-switcher-container" aria-hidden="false">
          <label class="theme-switcher" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode" aria-describedby="theme-description">
            <span class="slider" aria-hidden="true"></span>
          </label>
        </div>
      </div>
    </header>

    <div class="app-grid">
      <!-- Left: History -->
      <aside id="history-panel" class="panel" aria-label="Recent ideas">
        <h3>Recent ideas</h3>
        <input type="search" id="history-search" placeholder="Search history..." />
        <ul id="history-list"></ul>
      </aside>

      <!-- Center: Idea display and controls -->
      <main id="main-panel" class="panel" role="main">
        <div id="category-buttons" aria-label="Idea categories"></div>
        <div class="idea-card">
          <button id="generateBtn" class="generate-btn button" role="button"><i class="fa-solid fa-lightbulb"></i></button>
          <div id="ideaDisplay" class="idea-display" aria-live="polite">Click the button to get a random idea!</div>
          <div class="idea-actions">
            <button id="copyBtn" class="button"><i class="fa-solid fa-copy"></i> Copy</button>
            <button id="shareBtn" class="button"><i class="fa-brands fa-twitter"></i> Tweet</button>
            <button id="favoriteBtn" class="button"><i class="fa-solid fa-star"></i> Favorite</button>
          </div>
        </div>
      </main>

      <!-- Right: Submission form -->
      <aside id="submission-panel" class="panel" aria-label="Submit an idea">
        <form id="submission-form" aria-label="New Idea Submission Form">
          <label for="idea-input">Your idea</label>
          <div class="form-row">
            <textarea id="idea-input" placeholder="Enter your brilliant idea here..." rows="3"></textarea>
            <div id="error-message" class="error-message"></div>
          </div>
          <label for="category-select">Category</label>
          <div class="form-row">
            <select id="category-select" aria-label="Select a category for your idea">
            </select>
          </div>
          <button type="submit" class="button"><i class="fa-solid fa-paper-plane"></i> Submit</button>
        </form>
      </aside>

      <!-- Favorites Panel -->
      <aside id="favorites-panel" class="panel" aria-label="Favorite ideas">
        <h3>Favorite ideas</h3>
        <ul id="favorites-list"></ul>
      </aside>
    </div>
  </div>
  <script src="idea.js"></script>
  <script src="app.js"></script>
</body>
</html>
